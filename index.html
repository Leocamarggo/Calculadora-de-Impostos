<!DOCTYPE html>
<html lang="pt-BR">
     <head>
            <meta charset="UTF-8">
            <title>Calculadora de Impostos</title>
            <script src="indexJs.js"></script>
          <link rel="stylesheet"  type="text/CSS" href="estilo.css"/>
          <link rel="icon" href="assets/calc088.png"/>
	 </head>
     <body>
     <h2>Calculador de Impostos</h2>
          <fieldset>
			 <form class="form">
                     <input 
                         min="1" 
                         type="number" 
                         id="horas" 
                         onkeypress="return event.charCode >= 48" min="1" 
                         onkeydown="return event.keyCode !== 69"
                         class="textbox" 
                         placeholder="Quantidade de Horas"
                         autofocus/>

                     <input 
                         min="1" 
                         type="number" 
                         onkeypress="return event.charCode >= 48" min="1" 
                         step="0.01" 
                         onkeydown="return event.keyCode !== 69" 
                         onkeyup="calcularEnter(event);" 
                         id="valorHora" 
                         class="textbox" 
                         placeholder="Valor por Hora em R$"/>

                    <input 
                         min="1" 
                         type="number" 
                         onkeypress="return event.charCode >= 48" min="1" 
                         onkeydown="return event.keyCode !== 69" 
                         onkeyup="calculaEnter(event);" 
                         id="dependentes" 
                         class="textbox" 
                         placeholder="NÂ° de Dependentes"/>


                      <button 
                        type="button" 
                        id="btn" 
                        onclick="calcular();">
                        CALCULAR
                      </button>	
             </form>
        <table id="tabela">
             <tr>
                <td class="rs3">Evento</td>
                <td class="rs3">Resultado</td>
             </tr>
             <tr> 
                <td class="rs2">SB:</td>
                <td class="rs1">R$<span id="SalarioBruto"></span></td>
           </tr>
            <tr>
                <td class="rs2">SL:</td>
                <td class="rs1">R$<span id="SalarioLiquido"></span></td>
            </tr>
            <tr>
                <td class="rs2">INSS:</td>
                <td class="rs1">R$<span id="Inss"></span></td>
            </tr>
            <tr>
                <td class="rs2">IR:</td>
                <td class="rs1">R$<span id="IR"></span></td>
            </tr>
        </table>	 	
             </fieldset> 
     </body>
</html>
